<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

</head>

<body>
    <!-- title-card -->
    <div class="container  main-box ">
        <div class="row">
            <div class="col">
                <p class="title text-center mt-5 weather"><span>Weather</span></p>
                <p class="desc text-center mt-3">Get the weather details of any city,Right Now</p>

            </div>
        </div>


        <!-- intput-card -->
        <div class="container">
            <div class="row card1">
                <div class="col d-flex justify-content-center">
                    <input type="text" placeholder="Enter Your City" id="CityInput" class="inputbox col-lg-2 col-md-3 text-center"><br><br>
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger" id="searchbtn">Search</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col d-flex justify-content-center">
                    <p id="city-name"></p>
                </div>
            </div>
            <div class="row  mt-1">
                <div class="col d-flex justify-content-center">
                    <p id="countryName"></p>
                </div>
            </div>
            <div class="row  mt-1">
                <div class="col ">
                    <p id="temp"></p>
                    <sup id="sup" class=""></sup>

                </div>
            </div>
            <div class="row  mt-1">
                <div class="col d-flex justify-content-center">
                    <p id="loc-time"></p>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
